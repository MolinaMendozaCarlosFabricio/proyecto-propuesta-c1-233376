<main>
    <h3>Registrar inmueble</h3>

    <label>Nombre del inmueble</label>
    <input type="text" class="input-form" [(ngModel)]="newInmueble.nombre_inmueble">

    <label>Sal√≥n asignado</label>
    <select class="input-form" [(ngModel)]="newInmueble.id_salon_asignado">
        <option *ngFor="let salon of list_salones" [value]="salon.id_salon">{{ salon.nombre_salon }}</option>
    </select>

    <button (click)="addInmueble()" class="registrer-form-button">Registrar</button>
</main>

<main class="view_salones_body">
    <div class="view_salones_body-content">
        <button (click)="open_form_add_salon()" class="view_salones_body-content-add_form_button">Agregar salón</button>
        <button (click)="open_form_edit_salon()">Editar Salón</button>
        <div *ngIf="activar_add_salon" class="view_salones_body-content-add_form">
            <button (click)="close_form_add_salon()" class="view_salones_body-content-button_close">x</button>
            <app-add-form-salones [new_id_salon]="list_salones.length"></app-add-form-salones>
            <button (click)="close_form_add_salon()">Cerrar</button>
        </div>
        <div *ngIf="activar_edit_salon" class="view_salones_body-content-edit_form">
            <button (click)="close_form_edit_salon()" class="view_salones_body-content-button_close">x</button>
            <app-edit-form-salones></app-edit-form-salones>
            <button (click)="close_form_edit_salon()">Cerrar</button>
        </div>
        <app-table-salones [salones]="list_salones"></app-table-salones>
    </div>
</main>
